<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <section>
      <picture>
        <source srcset="images/museum_320_180.jpg,
        images/museum_640_360.jpg 2x,
        images/museum_960_540.jpg 3x"
        media="(max-width:320px)"/>

        <source srcset="images/museum_480_270.jpg,
        images/museum_960_540.jpg 2x,
        images/museum_1440_810.jpg 3x"
        media="(max-width:480px)"/>

        <source srcset="images/museum_720_405.jpg,
        images/museum_1440_810.jpg 2x,
        images/museum_2160_1215.jpg 3x"
        media="(max-width:720px)"/>

        <source srcset="images/museum_960_540.jpg,
        images/museum_1920_1080.jpg 2x,
        images/museum_2880_1620.jpg 3x"
        media="(max-width:960px)"/>

        <source srcset="images/museum-800_800.jpg,
        images/museum-1600_1600.jpg 2x,
        images/museum-2400_2400.jpg 3x"
        media="(min-width:1600px)"/>

        <source srcset="images/museum-640_640.jpg,
        images/museum-1280_1280.jpg 2
        images/museum-1920_1920.jpg 3x"
        media="(min-width:1280px)"/>

        <source srcset="images/museum-480_480.jpg,
        images/museum-960_960.jpg 2x,
        images/museum-1440_1440.jpg 3x"
        media="(min-width:960px)"/>        
        <img src="images/museum.jpg" alt="placeholder"/>
      </picture>
    </section>
  </header>
</body>

</html>
